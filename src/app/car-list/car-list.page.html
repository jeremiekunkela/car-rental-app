<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Liste des voitures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des voitures</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" color="primary" (click)="goToCreateCarPage()">
    Ajouter une voiture
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let car of carImages">
        <ion-card>
          <img [src]="car.url" [alt]="car.name" />
          <ion-card-header>
            <ion-card-title>
              {{ getCarDetail(car.name, 'brand') }} - 
              {{ getCarDetail(car.name, 'model') }} - 
              {{ getCarDetail(car.name, 'licensePlate') }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
